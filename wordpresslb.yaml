apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: wordpress:latest
        env:
        - name: WORDPRESS_DB_HOST
          value: "root"
        - name: WORDPRESS_DB_USER
          value: "vertex"
        - name: WORDPRESS_DB_PASSWORD
          value: "vertex123"
        - name: WORDPRESS_DB_NAME
          value: "wordpress"
      
      - name: mysql
        image: mysql:latest
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "vertex123"
        - name: MYSQL_DATABASE
          value: "wordpress"
